<mat-card class="cardWithShadow productcard overflow-hidden">
    <img [src]="productcard.image.url" alt="Product Image" class="w-100" mat-card-image />
  <mat-card-content class="p-b-24 p-t-12 position-relative">

    <button  *ngIf="isShowAddToCartButton()" mat-mini-fab color="primary" class="icon-30 cart-btn" (click)="addToBasket(productcard)" matTooltip="Add to Cart">
                  <i-tabler name="basket" class="icon-16"></i-tabler>
                </button>

    <!-- DELETE -->
    <button *ngIf="isShowEditDeleteButtons()" (click)="deleteProduct(productcard._id)" mat-mini-fab color="warn" class="icon-30 edit-btn delete-btn" matTooltip="Delete">
      <i-tabler name="trash" class="icon-16"></i-tabler>
    </button>
    <!-- EDIT -->
    <button *ngIf="isShowEditDeleteButtons()" mat-mini-fab color="primary" class="icon-30 edit-btn" matTooltip="Edit" (click)="openUpdateModal(productcard)">
      <i-tabler name="edit" class="icon-16"></i-tabler>
    </button>
    <!--    FAV-->
    <button
      *ngIf="isShowAddToCartButton()"
      mat-mini-fab
      color="primary"
      class="icon-30 favorite-btn"
      (click)="toggleFavorite(productcard)"
    >
      <mat-icon [style.color]="productcard.favoris ? 'red' : 'white'">favorite</mat-icon>
    </button>
    <mat-card-title class="mat-headline-2 f-s-16 m-b-4">{{ productcard.name }}</mat-card-title>
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <h6 class="mat-body-2 f-w-600">${{ productcard.prix }}</h6>
      </div>
      <div class="m-l-auto d-flex gap-4">
        <span *ngFor="let star of [1, 2, 3, 4, 5]">
          <i-tabler name="star" class="fill-warning icon-18" [class.fill-warning]="productcard.favoris? star==5:star==0"></i-tabler>
        </span>
      </div>
    </div>
    <p class="m-t-12 mat-subtitle-1">{{ productcard.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <span class="f-w-600">Taille:</span>
        <span class="m-l-4">{{ productcard.taille }}</span>
      </div>
      <div class="d-flex align-items-center">
        <span class="f-w-600">Couleur:</span>
        <span class="m-l-4">{{ productcard.couleur }}</span>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center m-t-4">
      <div class="d-flex align-items-center">
        <span class="f-w-600">Marque:</span>
        <span class="m-l-4">{{ productcard.marque }}</span>
      </div>
      <div class="d-flex align-items-center">
        <span class="f-w-600">Mati√®re:</span>
        <span class="m-l-4">{{ productcard.materieau }}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
