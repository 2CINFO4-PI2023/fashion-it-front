<mat-form-field class="example-form-field">
  <input matInput placeholder="Search products" [(ngModel)]="searchTerm" (ngModelChange)="onSearch()">
  <button mat-button *ngIf="searchTerm" matSuffix aria-label="Clear" (click)="clearSearch()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<div class="divider"></div>
<div class="product-cards-container">
  <div *ngIf="productcards && productcards.length" class="row justify-content-center">
    <div  class="col-12 col-sm-6 col-lg-4" *ngFor="let productcard of filteredProductcards ">
      <app-product-card [productcard]="productcard" class="cardWithShadow productcard overflow-hidden">
      </app-product-card>
    </div>
  </div>
</div>
