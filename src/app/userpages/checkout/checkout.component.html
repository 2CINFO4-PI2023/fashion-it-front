<div class="shopping-cart">
  <h2>Your Shopping Cart</h2>
  <table class="cart-table">
    <tr *ngFor="let product of productsInCart" class="cart-item">
      <td>
        <img [src]="product.image.url" alt="{{ product.name }}" class="cart-image" />
      </td>
      <td class="cart-item-details">
        <h4 class="cart-item-name">{{ product.name }}</h4>
        <p class="cart-item-price">Price: ${{ product.prix }}</p>
        <p class="cart-item-description">{{ product.description }}</p>
        <p class="cart-item-marque">Brand: {{ product.marque }}</p>
        <p class="cart-item-taille">Size: {{ product.taille }}</p>
        <p class="cart-item-couleur">Color: {{ product.couleur }}</p>
        <p class="cart-item-materieau">Material: {{ product.materieau }}</p>
      </td>
      <td class="cart-item-actions">
        <button mat-icon-button color="warn" (click)="removeFromCart(product)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </table>

  <div class="cart-buttons">
    <button mat-raised-button color="primary" class="checkout-button">Checkout</button>
  </div>
</div>
