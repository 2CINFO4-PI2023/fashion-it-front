<div class="content">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="card-title">Role List</h4>
      <button class="btn btn-primary btn-sm" (click)="openAddRoleModal()">Add New Role</button>
      <div class="table-responsive">
        <table class="table">
          <thead class="text-primary">
          <tr>
            <th>#</th>
            <th>Name</th>
            <!-- Add more table header columns if needed -->
            <th class="text-right">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let role of roleList">
            <td>{{ role._id }}</td>
            <td>{{ role.roleName }}</td>
            <!-- Add more table cells for other properties if needed -->
            <td class="text-right">
              <button class="btn btn-danger btn-sm" (click)="openDeleteConfirmation(role)">Delete</button>
              <!-- Add edit button to open the edit modal -->
              <button class="btn btn-primary btn-sm" (click)="openEditRoleModal(role)">Edit</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Add New Role Modal -->
<ng-container *ngIf="showAddRoleModal">
  <!-- Modal Backdrop -->
  <div class="modal-backdrop fade show"></div>

  <!-- Add New Role Modal -->
  <div class="modal fade show" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Role</h5>
          <button type="button" class="close" aria-label="Close" (click)="closeAddRoleModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addRole()" #roleForm="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newRole.roleName" required>
            </div>
            <!-- Add more form fields for other properties if needed -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeAddRoleModal()">Cancel</button>
              <button type="submit" class="btn btn-primary">Add Role</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<!-- Edit Role Modal -->
<ng-container *ngIf="showEditRoleModal">
  <!-- Modal Backdrop -->
  <div class="modal-backdrop fade show"></div>

  <!-- Edit Role Modal -->
  <div class="modal fade show" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Role</h5>
          <button type="button" class="close" aria-label="Close" (click)="closeEditRoleModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="editRole()" #editRoleForm="ngForm">
            <div class="form-group">
              <label for="editName">Name</label>
              <input type="text" class="form-control" id="editName" name="editName" [(ngModel)]="editedRole.roleName" required>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
