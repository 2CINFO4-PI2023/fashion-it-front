<div class="content">
    <div class="row">
      <div class="col-lg-12">
        <h4 class="card-title">User List</h4>
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <tr>
                <th>#</th>
                <th>Username</th>
                <th>Email</th>
                <th>Age</th>
                <th>Type</th>
                <th>Address</th>
                <th>Premium</th>
                <th>Gender</th>
                <th class="text-right">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of userList">
                <td>{{ user._id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.type }}</td>
                <td>{{ user.adresse }}</td>
                <td>{{ user.premium }}</td>
                <td>{{ user.genre }}</td>
                <td class="text-right">
                  <button class="btn btn-danger btn-sm" (click)="deleteUser(user._id)">Delete</button>
                  <button class="btn btn-success btn-sm" (click)="openConfirmPremiumModal(user._id)">Confirm Premium</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <ng-container *ngIf="showConfirmPremiumModal">
    <div class="modal-backdrop fade show"></div>
    <div class="modal fade show" tabindex="-1" role="dialog" style="display: block;">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <p>Are you sure you want to confirm Premium for this user?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeConfirmPremiumModal()">Cancel</button>
            <button type="button" class="btn btn-success" (click)="confirmPremium()">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
