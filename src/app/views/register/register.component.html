<div class="full-page register-page">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-7 mr-auto">
            <div class="card card-register card-white">
              <div class="card-header">
                <img alt="Card image" class="card-img" src="assets/img/card-primary.png" />
                <h4 class="card-title">Register</h4>
              </div>
              <div class="card-body">
                <form (ngSubmit)="register()">
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus2 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"></i>
                      </div>
                    </div>
                    <input class="form-control" [(ngModel)]="user.username" name="username" placeholder="Username" type="text" (blur)="focus2 = false" (focus)="focus2 = true" />
                  </div>
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-email-85"></i>
                      </div>
                    </div>
                    <input class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" type="text" (blur)="focus = false" (focus)="focus = true" />
                  </div>
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus1 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"></i>
                      </div>
                    </div>
                    <input class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" type="password" (blur)="focus1 = false" (focus)="focus1 = true" />
                  </div>
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus3 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-user-run"></i>
                      </div>
                    </div>
                    <input class="form-control" [(ngModel)]="user.age" name="age" placeholder="Age" type="number" (blur)="focus3 = false" (focus)="focus3 = true" />
                  </div>
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus4 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-settings-gear-63"></i>
                      </div>
                    </div>
                    <select class="form-control" [(ngModel)]="user.gender" name="gender" (blur)="focus4 = false" (focus)="focus4 = true">
                      <option value="Homme">Homme</option>
                      <option value="Femme">Femme</option>
                      <option value="Others">Others</option>
                    </select>
                  </div>                  
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus5 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-map-big"></i>
                      </div>
                    </div>
                    <input class="form-control" [(ngModel)]="user.address" name="address" placeholder="Address" type="text" (blur)="focus5 = false" (focus)="focus5 = true" />
                  </div>
                  <div class="form-check text-left">
                    <label class="form-check-label">
                      <input class="form-check-input" [(ngModel)]="user.acceptTerms" name="acceptTerms" type="checkbox" />
                      <span class="form-check-sign"></span> I agree to the <a href="javascript:void(0)">terms and conditions</a>.
                    </label>
                  </div>
                  <button class="btn btn-primary btn-round btn-lg" type="submit">Get Started</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
