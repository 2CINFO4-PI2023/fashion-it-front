<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Ajouter un type</h4>
        </div>
        <div class="card-body">
          <form class="form-horizontal">
            <div class="row">
              <label class="col-sm-2 col-form-label">id</label>
              <div class="col-sm-10">
                <div class="form-group">
                  <input class="form-control" type="number" [(ngModel)]="nouveauType.typeId" name="typeId" />
                </div>
              </div>
            </div>
            <div class="row">
              <label class="col-sm-2 col-form-label">titre</label>
              <div class="col-sm-10">
                <div class="form-group">
                  <input class="form-control" type="text" [(ngModel)]="nouveauType.title" name="title" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <button class="btn btn-primary" (click)="ajouterType()">Ajouter</button>
              </div>
            </div>
          </form>
          <div *ngIf="message" class="row mt-3">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
              <p>{{ message }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
