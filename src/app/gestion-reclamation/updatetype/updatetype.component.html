<!-- HTML Template -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Modifier un type</h4>
        </div>
        <div class="card-body">
          <form class="form-horizontal">
            <div class="row">
              <label class="col-sm-2 col-form-label">ID</label>
              <div class="col-sm-10">
                <div class="form-group">
                  <input class="form-control" type="number" [(ngModel)]="type.typeId" name="typeId" />
                </div>
              </div>
            </div>
            <div class="row">
              <label class="col-sm-2 col-form-label">Titre</label>
              <div class="col-sm-10">
                <div class="form-group">
                  <input class="form-control" type="text" [(ngModel)]="type.title" name="title" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <button class="btn btn-primary" (click)="updateType(_id, type)">Modifier</button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <p>{{ updateMessage }}</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
